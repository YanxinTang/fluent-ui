name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install
      run: yarn install
    
    - name: test
      run: yarn test
    
    - name: build
      run: |
        yarn lib:build
        yarn docs:build
