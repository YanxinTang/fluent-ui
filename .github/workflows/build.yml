name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install Dependencies
      run: yarn install
    
    - name: Test Code
      run: yarn test
    
    - name: Bulid Lib & Build Docs
      run: |
        yarn lib:build
        yarn docs:build
